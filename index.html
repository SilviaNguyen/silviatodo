<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
    <title>Silvia Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Window Controls -->
    <div class="window-controls">
        <div id="close-btn" class="control-btn close"><i>&#x2715;</i></div>
        <div id="minimize-btn" class="control-btn minimize"><i>&#xff0d;</i></div>
        <div id="maximize-btn" class="control-btn maximize"><i>&#xff0b;</i></div>
    </div>

    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-check-double"></i> Silvia</h2>
            </div>
            <nav class="sidebar-nav">
                <button id="nav-list-view" class="nav-item active"><i class="fas fa-list-alt"></i> List</button>
                <button id="nav-calendar-view" class="nav-item"><i class="fas fa-calendar-week"></i> Weekly Todo</button>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- List View -->
            <div id="list-view" class="view active">
                <div class="view-header">
                    <h1>Todo List</h1>
                </div>
                <div class="input-area">
                    <input type="text" id="todo-input" placeholder="Add a todo list ... ">
                    <input type="date" id="due-date-input" title="Due date">
                    <select id="priority-input" title="Priority">
                        <option value="p1">!</option>
                        <option value="p2" selected>!!</option>
                        <option value="p3">!!!</option>
                    </select>
                    <!-- NÚT MỚI ĐÃ ĐƯỢC THÊM VÀO ĐÂY -->
                    <button id="add-todo-btn" title="Add Task"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="todo-list">
                    <!-- Tasks will be added here -->
                </ul>
            </div>

            <!-- Calendar View -->
            <div id="calendar-view" class="view">
                <div class="view-header calendar-header">
                    <button id="prev-week-btn" title="Tuần trước">&lt;</button>
                    <h2 id="week-range-header"></h2>
                    <button id="next-week-btn" title="Tuần sau">&gt;</button>
                </div>
                <div id="weekly-calendar-grid" class="weekly-calendar-grid">
                    <!-- Weekly calendar columns will be generated here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./renderer.js"></script>
</body>
</html>
